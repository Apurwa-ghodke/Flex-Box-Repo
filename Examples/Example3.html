<!-- Example 3: Align Items and Align Content -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Items Example</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Change to center, flex-end, stretch, or baseline */
      height: 300px;
      background-color: lightblue;
      padding: 20px;
    }

    .item {
      background-color: lightcoral;
      padding: 20px;
      margin: 10px;
      height: 80px;
    }

    .item:nth-child(2) {
      height: 150px; /* To demonstrate how different heights behave */
    }
  </style>
</head>
<body>
  <h2>Align Items: Flex Start</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
