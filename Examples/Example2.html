<!-- Example 2: Justify Content and Space Distribution -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify Content Example</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between; /* Change this to other values for different behaviors */
      background-color: lightgray;
      padding: 20px;
    }

    .item {
      padding: 20px;
      margin: 10px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Justify Content: Space Between</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
